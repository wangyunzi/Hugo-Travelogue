{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <article class="post-content">
    <style>
      .rss-post-list {
        min-height: 680px;
        padding: 20px;
      }

      .rss-post-list .post-item {
        display: flex;
        margin: 20px 0;
        padding: 10px;
        border-radius: 8px;
      }

      .rss-post-list .post-item .post-item-thumb {
        display: block;
        width: 70px;
        height: 70px;
        overflow: hidden;
        border-radius: 8px;
        transition: all 0.5s;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .rss-post-list .post-item .post-item-summary {
        margin-left: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .rss-post-list .post-item .post-item-summary .post-item-title {
        font-size: 16px;
        color: rgb(46, 169, 223);
        margin-bottom: 5px;
      }

      .rss-post-list .post-item .post-item-summary .post-item-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20%;
        height: 1px;
        background-color: transparent;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0), #ffffff 50%);
      }

      .rss-post-list .post-item .post-item-summary .post-item-date {
        color: rgb(150, 150, 150);
        font-size: 14px;
        margin-bottom: 5px;
      }

      .rss-post-list .post-item .post-item-comment {
        display: block;
        text-decoration: none;
        text-align: center;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        width: 40px;
        height: 20px;
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        background-color: rgb(150, 215, 245);
        margin-left: auto;
        margin-top: 10px;
      }

      .rss-post-list .post-item .post-item-comment:hover {
        background-color: rgb(46, 169, 223);
      }
    </style>
    <section class="page-content">
      <section class="rss-post-list">
        {{ $rssData := sort .Site.Data.rss_data "date" "desc" }}
        {{ range $rssData }}
          <article class="post-item">
            <i class="post-item-thumb" style="background-image:url({{ .avatar }})"></i>
            <section class="post-item-summary">
              <h3 class="post-item-title">
                <a class="post-item-link" href="{{ .link }}" title="{{ .title }}" target="_blank">{{ .title }}</a>
              </h3>
              <time class="post-item-date timeago" datetime="{{ .date }}">{{ dateFormat "2006年01月02日" .date }}</time>
              <address class="post-item-date links-name">{{ .name }}</address>
            </section>
          </article>
        {{ end }}
      </section>
    </section>

  </article>
</div>
{{ end }}
