<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
{{ partial "head.html" . }}
<body>
  {{ partial "loader.html" . }}

  <main id="sb-site">
    <div class="container">
      <div class="wrapper">
        {{ block "main" . }}{{ end }}
      </div>
      {{ block "after-main" . }}{{ end }}
    </div>
  </main>

  {{ partial "sidebar.html" . }}
  {{ partial "js.html" . }}
</body>
</html>
